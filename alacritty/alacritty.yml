env:
  TERM: xterm-256color

shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 0
    y: 0

  decorations: none

  startup_mode: Maximized

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font 
    style: Regular 

  italic:
    family: JetBrainsMono Nerd Font 
    style: Regular 

  bold_italic:
    family: JetBrainsMono Nerd Font 
    style: Regular 

  size: 15.0

  offset:
    x: 0
    y: 0

